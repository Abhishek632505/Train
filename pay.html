<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Payment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('202404040735142809479.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .marquee {
      background-color: #fef3c7;
      color: #b45309;
      font-weight: bold;
      font-size: 14px;
      padding: 5px 10px;
      margin: 10px 0 20px 0;
      border-radius: 5px;
    }

    h2 {
      margin-bottom: 25px;
      color: #1e293b;
    }

    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .payment-methods button {
      flex: 1 1 45%;
      margin: 5px;
      padding: 10px;
      border: none;
      background: #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #1e293b;
    }

    .payment-methods button.active {
      background-color: #2563eb;
      color: white;
    }

    .payment-form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .payment-form.active {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 16px;
    }

    .qr-code {
      text-align: center;
    }

    .qr-code img {
      width: 180px;
      margin-top: 10px;
    }

    button.pay-btn {
      background-color: #059669;
      color: aqua;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    @media(max-width: 500px) {
      .container {
        margin: 40px auto;
      }

      .payment-methods button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="irctc-logo-png_seeklogo-184098.png" alt="Logo" class="logo">

    <!-- Marquee Notice -->
    <div class="marquee">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        Note: Please verify your payment method before proceeding. UPI payments must be completed within 5 minutes.
      </marquee>
    </div>

    <!-- Page Title -->
    <h2>Ticket Payment</h2>

    <!-- Payment Methods -->
    <div class="payment-methods">
      <button onclick="selectMethod('upi')">UPI</button>
      <button onclick="selectMethod('qr')">Scan QR</button>
      <button onclick="selectMethod('card')">Credit Card</button>
      <button onclick="selectMethod('netbanking')">Net Banking</button>
    </div>

    <!-- UPI -->
    <div id="upi" class="payment-form">
      <label>UPI ID</label>
      <input type="text" placeholder="example@upi" />
      <button class="pay-btn">Pay</button>
    </div>

    <!-- QR Code -->
    <div id="qr" class="payment-form qr-code">
      <p>Scan this QR Code to Pay</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=example@upi&pn=Example" alt="QR Code">
    </div>

    <!-- Credit Card -->
    <div id="card" class="payment-form">
      <label>Card Number</label>
      <input type="text" placeholder="1234 5678 9012 3456" />
      <label>Expiry</label>
      <input type="text" placeholder="MM/YY" />
      <label>CVV</label>
      <input type="password" placeholder="123" />
      <button class="pay-btn">Pay</button>
    </div>

    <!-- Net Banking -->
    <div id="netbanking" class="payment-form">
      <label>Select Bank</label>
      <select>
        <option value="">--Choose Bank--</option>
        <option>SBI</option>
        <option>HDFC</option>
        <option>ICICI</option>
        <option>Axis Bank</option>
        <option>PNB</option>
        <option>BOB</option>
      </select>
      <button class="pay-btn">Pay</button>
    </div>
  </div>

  <script>
    function selectMethod(method) {
      const methods = ['upi', 'qr', 'card', 'netbanking'];
      methods.forEach(id => {
        document.getElementById(id).classList.remove('active');
      });
      document.getElementById(method).classList.add('active');

      const buttons = document.querySelectorAll('.payment-methods button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
