<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRCTC Login - Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('charles-forerunner-gapYVvUg1M8-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .form-options a {
      text-decoration: none;
      color: #003366;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: #003366;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #002244;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        margin: 1rem;
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="logo">
      <img src="irctc-logo-png_seeklogo-184098.png" alt="IRCTC Logo" />
    </div>
    <h2>IRCTC Login</h2>

    <div class="form-group">
      <label for="username">User ID</label>
      <input type="text" id="username" placeholder="Enter your IRCTC user ID">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div class="form-options">
      <label><input type="checkbox" id="remember"> Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button class="login-btn" onclick="validateLogin()">Login</button>
    <p class="error" id="errorMsg">Please fill in both fields.</p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        alert("Login successful! (This is a static demo.)");
        // Redirect or handle auth logic here
      }
    }
  </script>

</body>
