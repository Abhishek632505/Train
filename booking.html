<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Ticket - IRCTC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1543269865-cbf427effbad?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 51, 102, 0.9);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .marquee-container {
      background-color: #fff8e1;
      color: #d2691e;
      padding: 8px 15px;
      font-weight: bold;
      text-align: center;
    }

    .booking-form-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }

    .booking-form-container h2 {
      margin-bottom: 20px;
      color: #003366;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #00509e;
    }

    @media (max-width: 600px) {
      header, nav {
        flex-direction: column;
        align-items: center;
      }

      .booking-form-container {
        margin: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!--<div class="logo-container">
      <img src="irctc-logo-png_seeklogo-184098.png" alt="IRCTC Logo" class="logo" />
      <h1>IRCTC Ticket Booking</h1>
    </div>-->
    <nav>
     <!-- <a href="#">Home</a>
      <a href="#">Book Ticket</a>
      <a href="#">PNR Status</a>
      <a href="#">Trains</a>
      <a href="#">Login</a>-->
    </nav>
  </header>

  <div class="marquee-container">
    <marquee behavior="scroll" direction="left">
      Welcome to IRCTC! Book confirmed train tickets easily. Get live train status, PNR info, and travel safely.
    </marquee>
  </div>

  <section class="booking-form-container">
    <h2>Book Your Train Ticket</h2>
    <form id="bookingForm">
      <label for="from">From Station</label>
      <input type="text" id="from" placeholder="Enter Departure Station" required>

      <label for="to">To Station</label>
      <input type="text" id="to" placeholder="Enter Destination Station" required>

      <label for="date">Journey Date</label>
      <input type="date" id="date" required>

      <label for="class">Class</label>
      <select id="class" required>
        <option value="">Select Class</option>
        <option value="Sleeper">Sleeper (SL)</option>
        <option value="3AC">AC 3 Tier (3A)</option>
        <option value="2AC">AC 2 Tier (2A)</option>
        <option value="1AC">AC First Class (1A)</option>
      </select>

      <label for="passenger">Passenger Name</label>
      <input type="text" id="passenger" placeholder="Enter Passenger Name" required>

      <button type="submit">Book Ticket</button>
    </form>
  </section>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const date = document.getElementById("date").value;
      const passenger = document.getElementById("passenger").value;

      alert(`Ticket booked successfully!\n\nPassenger: ${passenger}\nFrom: ${from}\nTo: ${to}\nDate: ${date}`);
    });
  </script>

</body>
</html>
